<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Hagan's Big Arrival!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="countdown-container">
    <h1>Baby Hagan's Big Arrival! June 17, 2025</h1>
    <div id="countdown"></div>

    <!-- Audio element (no autoplay so we can control it manually) -->
    <audio id="celebrationAudio" src="dreambig.mp3" preload="auto"></audio>

    <!-- Play/Pause Button -->
    <button id="playPauseButton" onclick="toggleAudio()">Play</button>
  </div>
  <div id="timerDisplay"></div>

  <script src="script.js"></script>
</body>

</html>
